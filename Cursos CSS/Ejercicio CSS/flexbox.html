CSS

* {
    font-family: 'Sen', sans-serif;
    font-weight: 100;
}
.flex-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}
.flex-item {
    padding: 30px;
    margin: 5px;
    height: 120px;
    min-width: 200px;
    flex: 1;
}
img {
    width: 100%;
